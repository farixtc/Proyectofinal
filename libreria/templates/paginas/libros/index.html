{% extends "base.html" %}
{% block titulo %} Lista de Libros {% endblock %}
{% block contenido %}
<div class="card">
    <div class="card-header">
       <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar un nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Rese√±a</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" height="100" />
                            
                        
                        </td>
                        <td>{{ libro.resena }}</td>
                        <td> <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                            |
                            <a name="" id="" class="btn btn-info" href="{% url 'eliminar' libro.id %}" role="button">Eliminar</a>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>
{% endblock %}
